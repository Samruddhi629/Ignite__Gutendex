<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutendex Library</title>
  <link rel="stylesheet" href="styles.css">
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  
  <div id="categoryPage" class="page active">
    <div class="page-container">
    
      <header class="category-header">
        <h1 class="app-title">Gutendex Library</h1>
        <p class="app-subtitle">Explore thousands of classic books</p>
      </header>

    
      <section class="category-section">
        <h2 class="section-title">Select a Category</h2>
        <div class="category-grid">
          <button class="category-btn" onclick="selectCategory('fiction')">
            <span class="category-icon">ğŸ“š</span>
            <span class="category-name">Fiction</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('mystery')">
            <span class="category-icon">ğŸ”</span>
            <span class="category-name">Mystery</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('romance')">
            <span class="category-icon">ğŸ’•</span>
            <span class="category-name">Romance</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('history')">
            <span class="category-icon">ğŸ›ï¸</span>
            <span class="category-name">History</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('science')">
            <span class="category-icon">ğŸ”¬</span>
            <span class="category-name">Science</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('fantasy')">
            <span class="category-icon">ğŸ§™</span>
            <span class="category-name">Fantasy</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('adventure')">
            <span class="category-icon">ğŸ—ºï¸</span>
            <span class="category-name">Adventure</span>
            <span class="category-arrow">â†’</span>
          </button>
          
          <button class="category-btn" onclick="selectCategory('philosophy')">
            <span class="category-icon">ğŸ’­</span>
            <span class="category-name">Philosophy</span>
            <span class="category-arrow">â†’</span>
          </button>
        </div>
      </section>
    </div>
  </div>

  
  <div id="booksPage" class="page">
    <div class="page-container">
      
      <header class="books-header">
        <button class="back-btn" onclick="goBackToCategories()">
          <span class="back-arrow">â†</span>
          <span>Back</span>
        </button>
        <h1 class="page-title" id="pageTitle">Books</h1>
      </header>

      
      <section class="search-section">
        <div class="search-wrapper">
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search by title or author..."
            autocomplete="off"
          >
          <button class="search-icon-btn" onclick="handleSearch()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
      </section>

      
      <section class="books-section">
        
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
          <div class="spinner"></div>
          <p>Loading books...</p>
        </div>

        
        <div id="booksGrid" class="books-grid"></div>

        
        <div id="loadMoreSpinner" class="load-more-spinner" style="display: none;">
          <div class="spinner-small"></div>
          <p>Loading more books...</p>
        </div>

        
        <div id="noResults" class="no-results" style="display: none;">
          <div class="no-results-icon">ğŸ“­</div>
          <h3>No books found</h3>
          <p>Try a different search term or category</p>
        </div>

        
        <div id="errorMessage" class="error-message" style="display: none;">
          <div class="error-icon">âš ï¸</div>
          <h3>Something went wrong</h3>
          <p id="errorText">Failed to load books. Please try again.</p>
          <button class="retry-btn" onclick="retryLoad()">Retry</button>
        </div>

        
        <div id="endMessage" class="end-message" style="display: none;">
          <p>âœ¨ You've reached the end âœ¨</p>
        </div>
      </section>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
